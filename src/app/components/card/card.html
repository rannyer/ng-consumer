<div class="card">

    <img [src]="dados?.img" alt="" class="foto">
    <div class="infos">
        <p class="nome">{{dados?.nome}}</p>
        <p class="marca">{{dados?.marca}}</p>
        <p class="nacionalidade">Nacionalidade: {{dados?.nacionalidade}}</p>
        <p class="preco">R$ {{dados?.preco}}</p>
    </div>

</div>
